      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"

    <body>

        <ui:composition template="./../template/pageOne.xhtml">

            <ui:define name="content">
                <h:form>
                    <p:messages id="msj" >
                        
                    </p:messages> 
                    
                    <p:panelGrid id="pgTipDoc"
                                 columns="3"
                                 styleClass="ui-noborder">
                        <p:outputLabel for="TipDoc" value="Tipo Documento" />
                        <p:inputText id="TipDoc" value="#{beanUsuario.usuario}" 
                                     placeholder="Tipo Documento"
                                     required="true"/>
                        <p:message for="TipDoc"/>

                        <p:outputLabel for="nomDoc" value="Nombre Documento" />
                        <p:inputText id="nomDoc" value="#{beanLogin.tipoDocumento.nomdocumento}" 
                                     placeholder="Nombre Documento"/>
                        <p:message for="nomDoc"/>

                        <f:facet name="footer">

                            <p:commandButton value="Guardar Tipo Documento"
                                             actionListener="#{beanLogin.registra()}"
                                             update="pgTipDoc"
                                             />
                        </f:facet>
                    </p:panelGrid>
                </h:form>

        </ui:composition>
