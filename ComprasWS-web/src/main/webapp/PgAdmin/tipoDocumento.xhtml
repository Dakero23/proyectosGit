<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head>
        <script>

        </script>
    </head>
    <body>

        <ui:composition template="./../template/pageOne.xhtml">
            <ui:define name="content">
                <p:fieldset legend="Crear Tipo Documento">
                    <h:form>
                        <p:panelGrid id="pgTipDoc"
                                     columns="3"
                                     styleClass="ui-noborder">
                            <p:outputLabel for="TipDoc" value="Sigla Documento" />
                            <p:inputText id="TipDoc" value="#{beanTipoDocumento.tipoDocumento.tipodocumento}" 
                                         placeholder="Sigla de 2 digitos"
                                         maxlength="2"   
                                         required="true"/>

                            <p:message for="TipDoc"/>
                            <p:outputLabel for="nomDoc" value="Nombre Documento" />
                            <p:inputText id="nomDoc" value="#{beanTipoDocumento.tipoDocumento.nomdocumento}" 
                                         required="true"
                                         placeholder="Nombre Documento"
                                         title="longitud maxima del nombre 60"
                                         validatorMessage="Valor debe ser alfabetico"
                                         >
                                <!--<f:validateRegex pattern="[a-zA-Z\\s]*" />-->
                                <f:validateRegex pattern="[a-zA-Z ]{2,254}" />
                            </p:inputText>
                            <p:message for="nomDoc"/>
                            <f:facet name="footer">

                                <p:commandButton value="Guardar Tipo Documento"
                                                 actionListener="#{beanTipoDocumento.crearTipDoc()}"
                                                 update="pgTipDoc, ms"
                                                 />
                            </f:facet>
                        </p:panelGrid>
                    </h:form>
                </p:fieldset>
            </ui:define>

        </ui:composition>

    </body>
</html>
