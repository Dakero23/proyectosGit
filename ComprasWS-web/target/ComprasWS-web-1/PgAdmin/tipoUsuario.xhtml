<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head>
        <script>

        </script>
    </head>
    <body>

        <ui:composition template="./../template/pageOne.xhtml">
            <ui:define name="content">
                <p:fieldset legend="Crear Tipo Usuario">
                    <h:form>
                        <p:panelGrid id="pgTipUsu"
                                     columns="3"
                                     styleClass="ui-noborder">
                            <p:message for="nomUsu"/>
                            <p:outputLabel for="nomUsu" value="Nombre Documento" />
                            <p:inputText id="nomUsu" value="#{beanTipoUsuario.tipoUsuario.nomtipousuario}" 
                                         required="true"
                                         placeholder="Nombre Usuario"
                                         title="longitud maxima del nombre 60"
                                         validatorMessage="Valor debe ser alfabetico"
                                         >
                                <f:validateRegex pattern="[a-zA-Z ]{2,254}" />
                            </p:inputText>
                            <p:message for="nomUsu"/>
                            <f:facet name="footer">
                                <p:commandButton value="Guardar Tipo Usuario"
                                                 actionListener="#{beanTipoUsuario.crearTipUsu()}"
                                                 update="pgTipUsu, ms"
                                                 />
                            </f:facet>
                        </p:panelGrid>
                    </h:form>
                </p:fieldset>
            </ui:define>

        </ui:composition>

    </body>
</html>
